<!-- Complete raw page without additional sections, ddd animation to showe more options, and create list to booklist -->
<!-- popraw na semantyczny HTML -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Muli|Stylish" rel="stylesheet">
    <title>Booklist</title>
</head>

<body>
    <div class="page-wraper">
        <div class="page-container">
            <!-- .stats -->
            <header class="app__header header">
                <h1 class="header__title">Booklist</h1>
            </header>
            <main class="app1">
                <section class="app-stats">
                    <article class="stats__btn">
                        <i class="stats__toggle fas fa-chart-bar"></i>
                        <i class="stats__toggle fas fa-book-open"></i>
                    </article>
                    <!-- .stats__chart-cont -->
                    <div class="stats-cont stats-chart">
                        <canvas id="stats__booksChart"></canvas>
                    </div>
                    <!-- .stats__chart-speed -->
                    <div class="stats-speed stats-chart">
                        <canvas id="stats__speed"></canvas>
                    </div>
                </section>
                
                <main class="app">
    
                    <section class="app__panel">
                        <!--  -->
                        <form class="app__form">
                            <legend class="app__title">Bookmark your booklist</legend>
                            <label for="book-name">Book name:</label>
                            <input type="text" placeholder="title..." id="book-name"
                                class="app__input app-panel__book-name">
                            <button class="app-panel__button button" type="submit">Book add</button>
                        </form>
    
                    </section>
                    <section class="book-features">
                        <div class="book-features__window">
                            <form class="book-features__FORM">
    
                                <div class="book-features__option book-features__text">
                                    <label class="book-features__label" for="authpr-name">Author:</label>
                                    <input type="text" placeholder="..." id="author-name"
                                        class="book-features__input book-features__author">
                                    <button class="book-features__button button" type="submit"><i
                                            class="fas fa-arrow-right"></i></button>
    
                                </div>
                                <div class="book-features__option book-features__radio">
                                    <label class="book-features__label">Read:</label>
                                    <input type="radio" value="done" name="readData" /> Done
                                    <input type="radio" value="still" name="readData" /> Still Read
                                    <button class="book-features__button button" type="submit"><i
                                            class="fas fa-arrow-right"></i></button>
                                </div>
                                <div class="book-features__option book-features_select">
                                    <label class="book-features__label" for="chose-Language">Language:</label>
                                    <select name="language" id="chose-Language">
                                        <option value="Polish">Polsih</option>
                                        <option value="English">English</option>
                                        <option value="Spanish">Spanish</option>
                                    </select>
                                    <button class="book-features__button button" type="submit"><i
                                            class="fas fa-arrow-right"></i></button>
                                </div>
                                <div class="book-features__option book-features__number">
                                    <label class="book-features__label" for="reading-time">Hours:</label>
                                    <input type="text" placeholder="..." id="reading-time"
                                        class="book-features__input book-features__time">
                                    <button class="book-features__button button" type="submit"><i
                                            class="fas fa-arrow-right"></i></button>
    
                                </div>
                                <div class="book-features__option book-features__number">
                                    <label class="book-features__label" for="pages-number">Pages:</label>
                                    <input type="text" placeholder="..." id="pages-number"
                                        class="book-features__input book-features__pages-amount">
                                    <button class="book-features__button button" type="submit"><i
                                            class="fas fa-arrow-right"></i></button>
    
                                </div>
                            </form>
                        </div>
                    </section>
    
    
                </main>
            </main>
            


        </div>

        <section class="errors">
        </section>

        <section class="book-section">

            <header class="book-section__title">
                <h2>Books: <span></span></h2> <i class="fas fa-angle-down"></i>
            </header>

            <section class="book-section__row">
            </section>
        </section>
    </div>

<script type="text/javascript" src="/dist/index.js/index.js"></script></body>

</html>
