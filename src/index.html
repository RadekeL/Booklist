<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Muli|Stylish" rel="stylesheet">
    <title>Booklist</title>
</head>

<body>
    <div class="page-wraper">
        <div class="page-container">
            <header class="app__header header">
                <h1 class="header__title">Booklist</h1>
            </header>
            <main class="app">
                <section class="app__stats">
                    <article class="app__btn">
                        <i class="app__toggle fas fa-chart-bar"></i>
                        <i class="app__toggle fas fa-book-open"></i>
                    </article>

                    <div class="app__cont app__chart">
                        <canvas id="stats__booksChart"></canvas>
                    </div>

                    <div class="app__speed app__chart">
                        <canvas id="stats__speed"></canvas>
                    </div>
                </section>

                <section class="app__main">

                    <section class="app__panel">
                        <!--  -->
                        <form class="app__form">
                            <legend class="app__title">Bookmark your booklist</legend>
                            <label for="book-name">Book name:</label>
                            <input type="text" placeholder="title..." id="book-name"
                                class="app__input app-panel__book-name">
                            <button class="app-panel__button button" type="submit">Book add</button>
                        </form>

                    </section>
                    <section class="book-features">
                        <div class="book-features__window">
                            <form class="book-features__FORM">

                                <div class="book-features__option">
                                    <label class="book-features__label" for="authpr-name">Author:</label>
                                    <input type="text" placeholder="..." id="author-name"
                                        class="book-features__input book-features__author">
                                    <button class="book-features__button button" type="submit"><i
                                            class="fas fa-arrow-right"></i></button>

                                </div>
                                <div class="book-features__option">
                                    <label class="book-features__label">Book:</label>
                                    <input type="radio" value="done" name="readData" id="readData-done" /> 
                                    <label for="readData-done">Done</label>
                                    <input type="radio" value="still" name="readData" id="readData-still" />
                                    <label for="readData-still">Still Read</label>
                                    <button class="book-features__button button" type="submit"><i
                                            class="fas fa-arrow-right"></i></button>
                                </div>
                                <div class="book-features__option">
                                    <label class="book-features__label" for="chose-Language">Language:</label>
                                    <select name="language" id="chose-Language">
                                        <option value="Polish">Polsih</option>
                                        <option value="English">English</option>
                                        <option value="Spanish">Spanish</option>
                                    </select>
                                    <button class="book-features__button button" type="submit"><i
                                            class="fas fa-arrow-right"></i></button>
                                </div>
                                <div class="book-features__option">
                                    <label class="book-features__label" for="reading-time">Hours:</label>
                                    <input type="number" placeholder="..." id="reading-time"
                                        class="book-features__input book-features__time">
                                    <button class="book-features__button button" type="submit"><i
                                            class="fas fa-arrow-right"></i></button>

                                </div>
                                <div class="book-features__option">
                                    <label class="book-features__label" for="pages-number">Pages:</label>
                                    <input type="number" placeholder="..." id="pages-number"
                                        class="book-features__input book-features__pages-amount">
                                    <button class="book-features__button button" type="submit"><i
                                            class="fas fa-arrow-right"></i></button>

                                </div>
                            </form>
                        </div>
                    </section>


                </section>
            </main>



        </div>

        <section class="errors">
        </section>

        <section class="book-section">

            <header class="book-section__title">
                <h2>Books: <span></span></h2> <i class="fas fa-angle-down"></i>
            </header>

            <section class="book-section__row">
            </section>
        </section>
    </div>
</body>

</html>
