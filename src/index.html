<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Muli|Stylish" rel="stylesheet">
    <title>Booklist</title>
</head>

<body>
    <div class="page-wraper">
        <div class="page-container">
            <main class="app">

                <section class="app__panel">
                    <header class="header">
                        <div class="header__title">Booklist</div>
                    </header>
                    <form class="app__form">
                        <legend class="app__title">Bookmark your booklist</legend>
                        <label for="book-name">Book name:</label>
                        <input type="text" placeholder="title..." id="book-name"
                            class="app__input app-panel__book-name">
                        <button class="app-panel__button button" type="submit">Book add</button>
                    </form>
                </section>

                <div class="app-stats">
                    <section class="stats__btn">
                        <i class="stats__toggle fas fa-chart-bar"></i>
                        <i class="stats__toggle fas fa-book-open"></i>
                    </section>

                    <canvas id="stats__booksChart"></canvas>
                </div>
                
            </main>

            <section class="book-features">
                <div class="book-features__window">
                    <div class="book-features__option">
                        <h3>Author:</h3>
                        <input type="text" placeholder="..." class="book-features__input book-features__author">
                        <i class="book-features__next fas fa-arrow-right"></i>
                    </div>
                    <div class="book-features__option">
                        <h3>Read:</h3>
                        <button
                            class="book-features__button book-features__read book-features__done book-features__next"
                            id="Read">Yes</button>
                        <button
                            class="book-features__button book-features__read book-features__in-progress book-features__next"
                            id="Still">No</button>
                        <!-- <i class="book-features__fas fas fa-arrow-down"></i> -->
                    </div>
                    <div class="book-features__option">
                        <h3>Language:</h3>
                        <button
                            class="book-features__button book-features__language book-features__polish book-features__next"
                            id="Polish">Polish</button>
                        <button
                            class="book-features__button book-features__language book-features__english book-features__next"
                            id="English">Engilsh</button>
                        <button
                            class="book-features__button book-features__language book-features__spanish book-features__next"
                            id="Spanish">Spanish</button>
                        <!-- <i class="book-features__fas fas fa-arrow-down"></i> -->
                    </div>
                    <div class="book-features__option">
                        <h3>Time: [s]</h3>
                        <input type="text" placeholder="..." class="book-features__input book-features__time">
                        <i class="book-features__next fas book-features__time fa-arrow-right" id="time"></i>
                    </div>
                    <div class="book-features__option">
                        <h3>Pages:</h3>
                        <input type="text" placeholder="..." class="book-features__input book-features__pages-amount">
                        <i class="book-features__next fas book-features__page fa-arrow-right" id="pages"></i>
                    </div>

                </div>
            </section>
